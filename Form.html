<form action="">
  <fieldset>
  <legend>User Information</legend>
  <label for="fname">FirstName :</label>
  <input type="text" id="fname" placeholder="Enter First Name" required="required"><br><br>

  <label for="sname">Surname :</label>
  <input type="text" id="sname" placeholder="Enter SurName" required="required"><br><br>

  <label for="email">Email Address :</label>
  <input type="email" id="email" placeholder="Enter Email" required="required"><br><br>

  <label for="pwd">Password :</label>
  <input type="password" id="pwd" placeholder="Enter Password" required="required"><br><br>

  <p>Choose favourite game;</p>
  <input type="checkbox">BasketBall <br>
  <input type="checkbox">FootBall <br>
  <input type="checkbox">Tennis <br>
  <input type="checkbox">Hockey <br><br>

  <p>Pick your best programming language;</p>

  <input type="radio">JAVA <br>
  <input type="radio">C++ <br>
  <input type="radio">PYTHON <br><br>

  Nationality :
  <select name="" id="Country">
    <option value="Kenya">Kenya</option>
    <option value="Mozambique">Mozambique</option>
    <option value="South Africa">South Africa</option>
    <option value="Tanzania">Tanzania</option>
  </select>

  <p>Describe yourself</p>
  <textarea name="" id="" cols="15" rows="5" placeholder="Type Here..."></textarea>
    <br>
    <button type="submit">Save</button>

</fieldset>
